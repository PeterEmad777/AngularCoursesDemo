<h3>
    Courses List
</h3>
<hr>
<ul class="list-group">
    <li *ngFor="let course of courses" class="list-group-item" [ngClass]="{'list-group-item-success' : course.availability,
        'list-group-item-danger' : !course.availability}"
        (click)="onEdit(course)">
        Title: {{course.title}}
    </li>
</ul>
